<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI/UX Designer</title>
    <link rel="stylesheet" href="tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Ranchers&display=swap" rel="stylesheet">
</head>
<body class="bg-body font-poppins">
    <header class="bg-orange-500 border-b-4 border-amber-900">
        <div class="container mx-auto flex justify-between items-center p-8 lg:px-16 w-full">
            <div class="text-3xl md:text-5xl font-ranchers">Richard Groves</div>
            <nav class="hidden sm:flex items-center">
                <a href="#" class="text-selected-text hover:text-black p-3">Home</a>
                <a href="#myWork" class="p-3 hover:text-selected-text">My Work</a>
                <a href="#hireMe" class="p-3 text-selected-text"><button class="px-6 py-2 bg-black hover:bg-amber-900 ">Hire Me</button></a>
            </nav>
            <div class="sm:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#ffffff"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
            </div>
    </header>
    <main class="container mx-auto px-8 lg:px-16 w-full">
        <div class="mt-14 flex justify-between items-center px-8 lg:px-16 ">
            <div class="flex flex-wrap md:flex-nowrap">
                <h1 class="font-ranchers text-xl md:text-5xl lg:text-7xl">Code.<br>Rinse.<br>Repeat.</h1>
            </div>
            <div class="flex flex-wrap md:flex-nowrap">
                <img src="avatar.png" alt="my avatar">
            </div>
        </div>
        <!-- My work -->

			<section class="w-full">
				<h2 id="myWork" class="font-ranchers text-3xl">My work</h2>
				<p class="section-paragraph">This would be where I show examples of all my work if Fiserv would have let me take it with me ;)</p>

				<div class="grid grid-cols-1 md:grid-cols-2  gap-6 mt-6">
					<img src="https://images.unsplash.com/photo-1646237355399-d3c9be1e056d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80" class="w-full bg-nav h-36 lg:h-72 object-cover">
					<img src="https://images.unsplash.com/photo-1640622657236-e83b28df8e01?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80" class="w-full bg-nav h-36 lg:h-72 object-cover">

					<img src="https://images.unsplash.com/photo-1603969072881-b0fc7f3d77d7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80s" class="w-full hidden md:block bg-nav h-36 lg:h-72 object-cover">
					<img src="https://images.unsplash.com/photo-1618761714954-0b8cd0026356?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" class="w-full hidden md:block bg-nav h-36 lg:h-72 object-cover">

				</div>
			</section>
		</div>
        <!-- Hire me -->
		<div class="container mt-20 flex justify-between items-center mx-auto px-8 lg:px-16 w-full">
			<section class="w-full">
				<h2 id="hireMe" class="font-ranchers text-3xl">Hire me</h2>
				<p class="section-paragraph">Fill it out and get in touch!</p>

				<div class="w-full grid lg:grid-cols-2 gap-8 lg:gap-16 mt-10 pb-12">
					<div class="space-y-9">
						<div>
							<label class="block mb-3 text-xl font-bold">Name</label>
							<input class="w-full border border-input-border bg-input px-4 py-4">
						</div>
						<div>
							<label class=" block mb-3 text-xl font-bold">Email</label>
							<input type="email" class="w-full border border-input-border bg-input px-4 py-4">
						</div>
						<div>
							<label class="block mb-3 text-xl font-bold">Message</label>
							<textarea type="email" class="w-full border border-input-border bg-input px-4 py-4 h-56 resize-none"></textarea>
						</div>
						<button class="px-6 py-2 bg-theme font-bold">Send it!</button>
					</div>

					<div class="mt-9 ">
						<!-- Contact info -->
						<p class="text-secondary">614-783-1234</p>
						<a href="mailto:rikter62@gmail.com class="text-secondary underline mt-3 block">rikter62@gmail.com</a>

					</div>
					
				</div>

			</section>
		</div>

    </main>
